<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,700;1,400;1,500;1,600;1,700&family=Inter:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"

  </head>
  <body>
    <h1>SPLI<br />TTER</h1>
    <div class="container">
      <div class="col-1">
        <div class="bill-container">
          <p class="bill sub-heading">Bill</p>
          <input type="number" placeholder="$" />
        </div>
        <div class="tip-container">
          <p class="select sub-heading">Select Tip %</p>
          <div class="grid-box">
            <div class="grid-number">5%</div>
            <div class="grid-number">10%</div>
            <div class="grid-number">15%</div>
            <div class="grid-number">25%</div>
            <div class="grid-number">50%</div>
            <div class="grid-custom">Custom</div>
          </div>
        </div>
        <div class="num-pple--container">
          <p class="num-pple sub-heading">Number of People</p>
          <input type="number" />
        </div>
      </div>
      <div class="col-1"></div>
    </div>

    Tip Amount / person Total / person Reset
